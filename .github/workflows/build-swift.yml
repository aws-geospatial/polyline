name: build-swift

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
defaults:
  run:
    working-directory: "./swift/"

concurrency:
  # cancel jobs on PRs only
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    permissions:
      contents: read
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
